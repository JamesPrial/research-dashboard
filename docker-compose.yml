services:
  research-dashboard:
    image: jamesprial/research-dashboard:latest
    # build: .  # Uncomment for local builds from Dockerfile
    ports:
      - "8420:8420"
    command: ["--cwd", "/research", "--claude-path", "claude", "--port", "8420"]
    volumes:
      - ./research-data:/research
      # Uncomment for OAuth auth (Pro/Max plan) instead of API key:
      # - ~/.claude:/home/researcher/.claude:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    env_file:
      - path: .env
        required: false
    restart: unless-stopped
